<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="container">
    <div id="app" class="jumbotron">
        <h2>{{Titulo}}</h2>

        <div class="input-group">
                <input type="text" 
                placeholder="ingrese la nueva tarea"
                v-model="nuevaTarea"
                class="form-control"
                v-on:keyup.enter="agregarTarea" > <!--enlaces de datos doble-->
                <span class="input-group-btn">
                        <button type="button"  
                        v-on:click="agregarTarea()"
                        class="btn btn-primary">Agregar</button>
                 </span>   
            </div>
        <ul class="list-group">
            <li v-for="(tarea, indice) of tareas" class="list-group-item"
            v-bind:class="{terminada : tarea.terminada}"
            > <!--recorrer un ciclo for en vue-->
                {{tarea.texto}} <span class="pull-right"><button type="button" 
                    class="btn btn-success btn-xs glyphicon glyphicon-ok"
                    v-on:click="tarea.terminada= !tarea.terminada"
                   ></button>
                </span>
                <span class="pull-right"><button type="button" 
                    class="btn btn-danger btn-xs glyphicon glyphicon-ok"
                    v-on:click="borrar(indice)"
                   ></button>
                </span>
            </li>
            
            
        </ul>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
